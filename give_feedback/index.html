<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Give Feedback</title>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <!-- Gitalk -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 align="center">Give Feedback</h2>
        <div>
            <h3 align="center">感謝您閱讀此部落格，如果有任何的回饋，歡迎在下方留言！</h3>
        </div>
        <div style="text-align:center;">
            <input type="button" value="回上頁" onclick="history.back()" class="btn btn-primary btn-lg" align="middle">
        </div>
        <div id="gitalk-container"></div>
    </div>
    <script type="text/javascript">
        const gitalk = new Gitalk({
            clientID: 'ENV_CLIENT_ID',
            clientSecret: 'ENV_CLIENT_SECRET',
            repo: 'wjohn1483.github.io',      // The repository of store comments,
            owner: 'wjohn1483',
            admin: ['wjohn1483'],
            id: 'give-feedback',      // Ensure uniqueness and length less than 50
            distractionFreeMode: false,  // Facebook-like distraction free mode
            proxy: 'https://netnr-proxy.cloudno.de/https://github.com/login/oauth/access_token'
        })
        gitalk.render('gitalk-container')
    </script>
</body>
</html>
